<!DOCTYPE html>
<html>
	<head>
		<title>Hangman Game</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
		<link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
		<script type="text/javascript" src="Assets/Javascript/game.js"></script>
	</head>
	<body>
		<div class="jumbotron">
 			<h1 style="color:white">Welcome!</h1>
  			<p><a class="btn btn-primary btn-lg" href="#" role="button" onclick="setUpPuzzle ()">Start a puzzle!</a></p>
  			<p><a class="btn btn-primary btn-lg" href="#" role="button" onclick="giveHint ()">Need a Hint?</a></p>
		</div>
		<div class="row col-md-6">
			<div id="hangmanGame">		
				<div class="alert alert-success" role="alert"><p>Wins: <span id="wins">0</span></p></div>
				<div class="alert alert-danger" role="alert"><p>Losses: <span id="losses">0</span></p></div>
				<div class="alert alert-warning" role="alert"><p>Guesses Left: <span id="guessesLeft">10</span></p></div>
				<div class="alert alert-info" role="alert"><p>Letters Guessed: <span id="userGuesses">0</span></p></div>
				
			</div>
		</div>
		<div class="row col-md-6 puzzleHintBox">
			<p style="font-size: 26px">Puzzle: <span id="puzzle"> </span></p>
			<p style="font-size: 26px">Hint: <span id="hint"> </span></p>
		</div>
	</body>
</html>
